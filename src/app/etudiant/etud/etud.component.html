<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="container">
        <nav class="navbar navbar-expand-lg"style="background-color: #e3f2fd;">
          <div class="container-fluid">
            <a class="navbar-brand">Liste des etudiants</a>

              <div class="navbar-nav">
                <a class="l active" aria-current="page" [routerLink]="['etud']">Home</a>
                <a class="l" [routerLink]="['add']">Ajouter Etudiant</a>
                <a class="l" (click)="logOut()" [routerLink]="['']">LogOut</a>
              </div>
          </div>
        </nav>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">PrÃ©nom</th>
                <th scope="col">Classe</th>
                <th scope="col">Editer</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of listStudent">
                <th scope="row">{{student.id}}</th>
                <td scope="row">{{student.nom}}</td>
                <td scope="row">{{student.prenom}}</td>
                <td scope="row">{{student.classe}}</td>
                <td><input type="button" class="btn btn-primary" value="Edit" [routerLink]="['edit', student.id]"></td>
                <td><input type="button" class="btn btn-danger" value="Supprimer" (click)="deleteStudent(student)"></td>

              </tr>
            </tbody>
        </table>
    </div>
  </div>
</body>
</html>
