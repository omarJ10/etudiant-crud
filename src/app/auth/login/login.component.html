<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Login Page </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="position-relative">
    <div class="row">
      <div class="col-6 mt-4 m-auto" >
        <div class="card">
          <div class="card-header">
              <h3>Studient Login Page</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="verfication(f)" #f="ngForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username :</label>
                <input type="text" id="username" class="form-control" name="username" ngModel required #t="ngModel" />
                <div *ngIf="t.invalid && t.touched" class="alert alert-danger" role="alert">
                  Ce champ est obligatoire!
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password :</label>
                <input type="password" id="nom" class="form-control" name="password" ngModel required #t="ngModel" />
                <div *ngIf="t.invalid && t.touched" class="alert alert-danger" role="alert">
                  Ce champ est obligatoire!
                </div>
              </div>
              <div>
                <button class="btn btn-primary">Submit</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
</html>
