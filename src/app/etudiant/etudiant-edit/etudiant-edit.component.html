<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>add</title>
</head>
<body>
  <div class="row mb-3" >
    <h1>Editer le livre </h1>
    <form (ngSubmit)="editStud(f)" #f="ngForm">
      <div class="mb-3">
        <label for="nom" class="form-label">nom *</label>
        <input type="text" id="nom" class="form-control" name="nom" ngModel required #t="ngModel" [(ngModel)]="studentToEdit.nom" />
        <div *ngIf="t.invalid && t.touched" class="alert alert-danger" role="alert">
          Ce champ est obligatoire!
        </div>
      </div>
      <div class="mb-3">
        <label for="prenom" class="form-label">prenom *</label>
        <input type="text" id="prenom" class="form-control" name="prenom" ngModel required #a="ngModel" [(ngModel)]="studentToEdit.prenom" />
        <div *ngIf="a.invalid && a.touched" class="alert alert-danger" role="alert">
          Ce champ est obligatoire!
        </div>
      </div>
      <div class="mb-3">
        <label for="classe" class="form-label">classe</label>
        <input type="text" id="classe" class="form-control" name="classe" ngModel required #p="ngModel" [(ngModel)]="studentToEdit.classe" />
        <div *ngIf="p.invalid && p.touched" class="alert alert-danger" role="alert">
          Ce champ est obligatoire!
        </div>
      </div>
      <div>
        <button class="btn btn-primary" >Valider</button>
      </div>
      * : Champ obligatoire
    </form>
  </div>
</body>
</html>
