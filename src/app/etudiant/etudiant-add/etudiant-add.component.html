<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>add</title>
</head>
<body>
  <div class="container">
      <div class="row">
        <div class="col-md-12 mt-4">
          <div class="card">
              <div class="card-header">
                <h3>
                  Ajouter un nouveau etudiant
                  <a routerLink="/etud" class="btn btn-danger float-end">Retourner</a>
                </h3>
              </div>
              <div class="card-body">
                <form (ngSubmit)="addStudent(f)" #f="ngForm" >
                    <div class="mb-3">
                      <label for="nom" class="form-label">Nom *</label>
                      <input type="text" id="nom" class="form-control" name="nom" ngModel required #t="ngModel" />
                      <div *ngIf="t.invalid && t.touched" class="alert alert-danger" role="alert">
                        Ce champ est obligatoire!
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="prenom" class="form-label">prenom *</label>
                      <input type="text" id="prenom" class="form-control" name="prenom" ngModel required #a="ngModel" />
                      <div *ngIf="a.invalid && a.touched" class="alert alert-danger" role="alert">
                        Ce champ est obligatoire!
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="classe" class="form-label">classe *</label>
                      <input type="text" id="classe" class="form-control" name="classe" ngModel required #p="ngModel" />
                      <div *ngIf="p.invalid && p.touched" class="alert alert-danger" role="alert">
                        Ce champ est obligatoire!
                      </div>
                    </div>
                    <div>
                      <button class="btn btn-primary">Ajouter</button>
                    </div>
                    <br>
                    * : Champ obligatoire

                </form>
              </div>
          </div>
        </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
